<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"></link>
  <script src="psychedelic.js"></script>
  <title>Psychedelic HTML5 Canvas Background</title>
  <style>
    .container {
      position:relative;
    }
    .info {
      position:absolute;
      top:50px;
      left:50px;
      background-color:rgba(255,255,255,0.7);
      padding:20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="psychedelic"></div>
    <div class="info">
      <h1>Full Screen | All Defaults</h1>
      <p>After DOM is loaded call: <code>dropAcid("psychedelic");</code></p>
    </div>
  </div>
</body>
<script>
    function ready (fn) {
      if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }
    function initDemo() {
      dropAcid("psychedelic");
    }
    ready(initDemo);
  </script>
</html>
